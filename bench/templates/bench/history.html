<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AlgoLens BIOS - History</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'bench/bios.css' %}">
</head>
<body>
  <h1>Saved Benchmarks <span class="blink">_</span></h1>
  <div class="bios-panel">
    {% if benches %}
      {% for b in benches %}
        <div style="margin-bottom:12px; border:1px dashed #0f0; padding:8px;">
          <strong>{{ b.algorithm }}</strong> — sizes: {{ b.sizes }} — repeats: {{ b.repeats }} — <em>{{ b.created_at }}</em>
          <pre style="margin-top:8px; background:#000; padding:8px; border:1px solid #0f0;">{{ b.results_pretty }}</pre>
        </div>
      {% endfor %}
    {% else %}
      <p>No saved benchmarks yet.</p>
    {% endif %}
  </div>
  <p><a href="{% url 'bench:run' %}">[ Run new benchmark ]</a></p>
</body>
</html>
